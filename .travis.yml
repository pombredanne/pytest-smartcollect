sudo: false
language: python
matrix:
  include:
  - python: 3.5
    env: TOX_ENV=py35
  - python: 3.6
    env: TOX_ENV=py36
  - python: pypy
    env: TOX_ENV=pypy
  - python: 3.6
    env: TOX_ENV=flake8
install:
- pip install tox
script:
- tox -e $TOX_ENV
before_cache:
- rm -rf $HOME/.cache/pip/log
cache:
  directories:
  - "$HOME/.cache/pip"
deploy:
- provider: pypi
  user: vardaofthevalier
  password:
    secure: 
  on:
    tags: true
  distributions: sdist bdist_wheel
  skip_cleanup: true
- provider: releases
  user: vardaofthevalier
  password:
    secure: 
  file_glob: true
  file: dist/*.tar.gz
  on:
    tags: true
